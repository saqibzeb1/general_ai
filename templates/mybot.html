<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Generic AI </title>
        <style>
            body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
            .chat-container { width: 400px; height: 600px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; }
            .chat-header { background-color: #007bff; color: #fff; padding: 15px; text-align: center; }
            .chat-body { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
            .chat-input { display: flex; padding: 10px; border-top: 1px solid #ddd; }
            .chat-input textarea { flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; resize: none; }
            .chat-input button { background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 16px; margin-left: 10px; cursor: pointer; border-radius: 4px; }
            .message { margin-bottom: 10px; padding: 10px; border-radius: 10px; max-width: 75%; }
            .user-message { background-color: #007bff; color: #fff; align-self: flex-end; }
            .bot-message { background-color: #e4e6eb; color: #000; align-self: flex-start; }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">Chatgpt ++ </div>
            <div class="chat-body" id="chat-body"></div>
            <div class="chat-input">
                <textarea id="user-input" rows="2" placeholder="Type your message here..."></textarea>
                <button onclick="sendMessage()">Send</button>
                <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; cursor:pointer;">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/plus-math.png" alt="Upload" style="width: 20px; height: 20px;">
                </button> <!-- Plus Icon Button -->
                <input type="file" id="file-input" style="display:none;" onchange="uploadFile()"> <!-- Hidden File Input -->
            </div>
            <div id="uploaded-files" style="margin-top: 10px; margin-bottom: 10px; margin-right: 10px; font-size: 16px; text-align: right; font-weight: bold;"></div> <!-- Container for displaying file paths -->

        </div>
        <script>
            function sendMessage() {
                const userInput = document.getElementById('user-input');
                const chatBody = document.getElementById('chat-body');
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.innerText = userInput.value;
                chatBody.appendChild(userMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
                const uploadedFilesDiv = document.getElementById('uploaded-files');
                const filePath = uploadedFilesDiv.textContent.trim(); // Get the file path from the uploaded files div

                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput.value, path: filePath })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.innerText = data.response;
                    chatBody.appendChild(botMessage);
                    chatBody.scrollTop = chatBody.scrollHeight;
                });
                userInput.value = '';
            }
            function uploadFile() {
                const fileInput = document.getElementById('file-input');
                const file = fileInput.files[0];
                
                if (file) {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    fetch('/upload', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        const uploadedFilesDiv = document.getElementById('uploaded-files');
                        const fileIcon = document.createElement('div');
                        fileIcon.innerHTML = `<img src="https://img.icons8.com/ios-glyphs/30/000000/file.png" style="width: 16px; height: 16px; margin-right: 5px;"> ${data.file_path}`;
                        uploadedFilesDiv.appendChild(fileIcon);
                    });
                }
            }
        </script>
    </body>
    </html>
